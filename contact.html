<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact XBamboo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #222;
            color: white;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ff9900;
        }

        .contact-section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-section h2 {
            text-align: center;
            color: #ff9900;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: white;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e68a00;
        }

        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ff9900;
            text-decoration: none;
            font-size: 20px;
        }

        .social-links a:hover {
            color: #e68a00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            color: #e68a00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">XBAMBOO</div>
    </header>

    <div class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out via the form below or connect with us on social media.</p>
    </div>

    <div class="contact-section">
        <h2>Contact Form</h2>
        <form action="mailto:godwinfod8@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <h2>Connect with us</h2>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="tel:+256 760383040">Phone:+256 760383040</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Godwin Gates Web Designs</p>
        <a href="index.html">Home</a> |
        <a href="music.html">Music</a> |
        <a href="contact.html">Contact</a>
    </footer>
</body>
</html>
